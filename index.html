<!DOCTYPE html>
<html lang="ha">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Image Resizer (Sketchware Version)</title>
<style>
  body {
    font-family: sans-serif;
    background: #f2f6fa;
    padding: 10px;
  }
  .container {
    background: #fff;
    padding: 12px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: auto;
  }
  h2 {
    text-align: center;
  }
  input, select, button {
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }
  button {
    background: #007bff;
    color: white;
    font-weight: bold;
    border: none;
  }
  img {
    display: block;
    margin: 10px auto;
    max-width: 100%;
    border-radius: 8px;
  }
  #imgInfo {
    text-align: center;
    color: #333;
    font-size: 13px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ“¸ Image Resizer</h2>

  <input type="file" id="fileInput" accept="image/*">
  <div id="imgInfo">Babu hoto tukuna</div>

  <label>ZaÉ“i girma ko rubuta naka:</label>
  <select id="preset">
    <option value="25">25%</option>
    <option value="50">50%</option>
    <option value="75">75%</option>
    <option value="100" selected>100%</option>
    <option value="150">150%</option>
    <option value="200">200%</option>
    <option value="custom">Rubuta da kanka</option>
  </select>

  <div id="customInputs" style="display:none;">
    <input type="number" id="customW" placeholder="Width (px)">
    <input type="number" id="customH" placeholder="Height (px)">
  </div>

  <label>Rage Quality (1 zuwa 100%)</label>
  <input type="number" id="quality" value="90" min="1" max="100">

  <button id="resizeBtn">Resize & Compress</button>

  <img id="preview" src="" alt="Preview">

  <div id="renameBox" style="display:none;">
    <input type="text" id="filename" placeholder="Saka sabon suna (ba tare da .jpg ba)">
    <button id="downloadBtn">Download / Danna-dama â†’ Ajiye</button>
  </div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const imgInfo = document.getElementById("imgInfo");
const preset = document.getElementById("preset");
const customInputs = document.getElementById("customInputs");
const customW = document.getElementById("customW");
const customH = document.getElementById("customH");
const qualityInput = document.getElementById("quality");
const resizeBtn = document.getElementById("resizeBtn");
const renameBox = document.getElementById("renameBox");
const filename = document.getElementById("filename");
const downloadBtn = document.getElementById("downloadBtn");

let originalImage = null;
let naturalW = 0, naturalH = 0;
let originalSize = 0;

function formatSize(bytes) {
  if (bytes < 1024) return bytes + " B";
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
  return (bytes / (1024 * 1024)).toFixed(2) + " MB";
}

fileInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  preview.src = url;
  originalSize = file.size;
  originalImage = new Image();
  originalImage.onload = () => {
    naturalW = originalImage.width;
    naturalH = originalImage.height;
    imgInfo.textContent = `Girman hoto: ${naturalW}px Ã— ${naturalH}px | ${formatSize(originalSize)}`;
  };
  originalImage.src = url;
});

preset.addEventListener("change", () => {
  customInputs.style.display = (preset.value === "custom") ? "block" : "none";
});

resizeBtn.addEventListener("click", () => {
  if (!originalImage) { imgInfo.textContent = "Da fari ka zaÉ“i hoto!"; return; }

  let newW, newH;
  if (preset.value === "custom") {
    newW = parseInt(customW.value);
    newH = parseInt(customH.value);
    if (!newW || !newH) {
      imgInfo.textContent = "Cika Width da Height!";
      return;
    }
  } else {
    const scale = parseFloat(preset.value) / 100;
    newW = Math.round(naturalW * scale);
    newH = Math.round(naturalH * scale);
  }

  const qualityVal = Math.min(100, Math.max(1, parseInt(qualityInput.value))) / 100;

  const canvas = document.createElement("canvas");
  canvas.width = newW;
  canvas.height = newH;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(originalImage, 0, 0, newW, newH);

  canvas.toBlob((blob) => {
    const resizedURL = URL.createObjectURL(blob);
    preview.src = resizedURL;
    const afterSize = blob.size;
    imgInfo.textContent = 
      `Sabon girma: ${newW}px Ã— ${newH}px | ${formatSize(afterSize)}`;

    renameBox.style.display = "block";

    downloadBtn.onclick = () => {
      // In Sketchware, direct download may not trigger.
      // User can long-press image and choose "Save image"
      alert("Ka matsa hoto â†’ danna 'Save Image' domin ajiye.");
    };
  }, "image/jpeg", qualityVal);
});
</script>

</body>
</html>
